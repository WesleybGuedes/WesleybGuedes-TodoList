<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body id="container">
    <header>
        <p> Minha Lista de Tarefas </p>
    </header>
    <main>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" id="texto-tarefa" placeholder="Adicione uma tarefa">
            </div>
            <div class="col-md-4">
                <button id="criar-tarefa" class="btn btn-outline-primary">Adicionar tarefa</button>
            </div>
            <div class="mt-3">
                <button id="apaga-tudo" class="btn btn-outline-danger">Apagar tudo</button>
                <button id="remover-finalizados" class="btn btn-outline-danger">Remover finalizados</button>
                <button id="salvar-tarefas" class="btn btn-outline-primary">Salvar tarefas</button>
                <button id="remover-selecionado" class="btn btn-outline-danger">Remover selecionado</button>
                <button id="mover-cima" class="btn btn-outline-primary">↑</button>
                <button id="mover-baixo" class="btn btn-outline-primary">↓</button>
            </div>
        </div>
        <ol id="lista-tarefas" class="mt-3"></ol>
    </main>

    <script src="script.js"></script>
</body>

</html>
